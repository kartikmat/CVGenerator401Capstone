<!DOCTYPE html>
<head>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> CV Parser</title>
    <script>
        function addNewInfo(){
          document.getElementById("personalInfo").innerHTML += "<div id=\"info\" class=\"card\" style=\"display: inline-block;\">" + 
            "<input type=\"text\" placeholder=\"Type\">" + 
            "<input type=\"text\" placeholder=\"Address Line 1\">" +
            "<input type=\"text\" placeholder=\"Address Line 2\">" +
            "<input type=\"text\" placeholder=\"City\">" +
            "<input type=\"text\" placeholder=\"State\">" +
            "<input type=\"number\" placeholder=\"zipcode\"> <br/> </div>";
        }
    </script>
</head>
<body>
        <form enctype="multipart/form-data" action="http://localhost:5000/uploaded" method="POST" style="position: absolute; left:100;">
        
            <text>Name: </text> <input type="text">
            <br/>
            <text>Email: </text><input type="email">
            <br/>
            <text>Personal Information:</text><br/>
            <div id="personalInfo" >
                <div id="info" class="card" style="display: inline-block;">
                    <input type="text" placeholder="Type">
                    <input type="text" placeholder="Address Line 1">
                    <input type="text" placeholder="Address Line 2">
                    <input type="text" placeholder="City">
                    <input type="text" placeholder="State">
                    <input type="number" placeholder="zipcode">
                    <br/>
                </div>
            </div>
            <intput type="button"  class="waves-effect waves-light btn" onclick="addNewInfo()">Add more</intput>

        </form>
        <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
