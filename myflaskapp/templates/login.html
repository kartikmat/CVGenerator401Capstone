<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.green-pink.min.css"
    />
    <style>
      .mdl-layout {
        align-items: center;
        justify-content: center;
      }
      .mdl-layout__content {
        padding: 24px;
        flex: none;
      }
    </style>
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
      <main class="mdl-layout__content">
        <div class="mdl-card mdl-shadow--6dp">
          <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
            <h2 class="mdl-card__title-text">Login</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <p style="color:red;">{{errormsg}}</p>
            <form action="/login" method="POST">
              <div class="mdl-textfield mdl-js-textfield">
                <input
                  class="mdl-textfield__input"
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Username"
                  required
                />
              </div>
              <div class="mdl-textfield mdl-js-textfield">
                <input
                  class="mdl-textfield__input"
                  type="password"
                  id="userpass"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>
            </div>
            <div class="mdl-card__actions mdl-card--border">
            <button
              class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
              type="submit"
            >
              Log in
            </button>
            </form>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-js-button mdl-js-ripple-effect" href="/">Home</a>
              <a class="mdl-button mdl-js-button mdl-js-ripple-effect" href="/register">Register</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
