<style>
  /* Login Page */
  #n1_2 {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: rgb(1, 91, 154);
  }

  /* Username */
  #n1_4 {
    background: rgb(255, 255, 255);
    border-radius: 10px;
    left: calc((50% - 408.5px) + -0.5px);
    width: 817px;
    top: calc((50% - 25.5px) + 97.5px);
    height: 51px;
    align-self: center;
    text-align: center;
    align-content: center;
    justify-content: center;
    font-size: 20pt;
    font-weight: bold;
    font-family: "Marko One";
  }

  /* CV-Genius */
  #n1_9 {
    font-family: "Marko One";
    font-size: 96px;
    font-weight: 400;
    letter-spacing: 0px;
    color: rgb(255, 255, 255);
    vertical-align: middle;
    text-align: center;
    justify-content: center;
    width: 635px;
    align-items: center;
    line-height: 112.5px;
    height: 94px;
    left: calc((50% - 317.5px) + -0.5px);
    top: calc((50% - 47px) + -137px);
  }

  #submitBtn {
    width: 250px;
    height: 65px;
    background: #6ac142;
    border-radius: 50px;
    margin-top: 2rem;
    border: none;
  }

  #BtnTxt {
    font-family: Marko One;
    font-style: normal;
    font-weight: normal;
    font-size: 40px;
    line-height: 1.7em;
    color: #ffffff;
  }

  .upload {
    width: 0.1px;
    height: 0.1px;
    opacity: 1;
  }

  .upload + label {
    font-family: Marko One;
    font-style: bold;
    font-weight: bold;
    font-size: 150px;
    line-height: 3em;
    width: 170px;
    height: 40px;
    background-color: #6ac142;
    border-radius: 50px;
    margin-top: 5px;
    font-size: 0.5em;
    color: white;
    text-transform: uppercase;
    text-align: center;
    display: inline-block;
    transition: 150ms;
    position: absolute;
    right: 10;
    box-shadow: 0px 3px 0px #336b19;
  }

  .upload:focus + label,
  .upload + label:hover {
    background-color: #6ac142;
    cursor: pointer;
    box-shadow: 0px 5px 0px #336b19;
  }

  .upload:focus + label {
    outline: 1px dotted #000;
    outline: -webkit-focus-ring-color auto 5px;
  }

  .loader {
    border: 5px solid #ffffff;
    border-radius: 50%;
    border-top: 5px solid #6ac142;
    width: 25px;
    height: 25px;
    -webkit-animation: spin 2s linear infinite;
    /* Safari */
    animation: spin 2s linear infinite;
    margin-top: 0.2em;
    display: inline-block;
  }

  /* Safari */
  @-webkit-keyframes spin {
    0% {
      -webkit-transform: rotate(0deg);
    }

    100% {
      -webkit-transform: rotate(360deg);
    }
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }
</style>

    <script type="text/javascript">
      function drawChart(values, chartID) {
        if (values != undefined) {
          //var array = JSON.parse("[" + values.replace("&#39;", '"') + "]");
          var data = google.visualization.arrayToDataTable(values);

          var options = {
            title: "Monthly Values",
            curveType: "function",
            legend: { position: "bottom" }
          };

          var chart = new google.visualization.LineChart(
            document.getElementById(chartID)
          );

          chart.draw(data, options);
        }
      }
    </script>
